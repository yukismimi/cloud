spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: consul-1
        service-name: ${spring.application.name}
  application:
    name: consul-demo
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 0.1

