spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: consul-route
          uri: lb://consul-demo
          predicates:
          - Path= /gateway/consul/**
          filters:
          - StripPrefix=2
          - name: CircuitBreaker
            args:
              name: myCircuitBreaker
              fallbackUri: forward:/fallback
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path= /gateway/user/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: myCircuitBreaker
                fallbackUri: forward:/fallback
        - id: goods-service-route
          uri: lb://goods-service
          predicates:
            - Path= /gateway/goods/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: myCircuitBreaker
                fallbackUri: forward:/fallback
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: gateway
        service-name: ${spring.application.name}
  application:
    name: gateway-demo
server:
  port: 8080
